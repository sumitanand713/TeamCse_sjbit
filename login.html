<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Hackathon Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-lg shadow-xl p-8">
      <div class="mb-8 text-center">
        <h1 class="text-3xl font-bold text-slate-900">Welcome Back</h1>
        <p class="text-slate-600 mt-2">Login using your username</p>
      </div>

      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Username</label>
          <input id="username" type="text" required placeholder="Enter your username"
            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Password</label>
          <input id="password" type="password" required placeholder="••••••••"
            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>

        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 transform hover:scale-105">
          Login
        </button>
      </form>

      <p class="text-center text-sm text-slate-600 mt-6">
        Don’t have an account?
        <a href="register.html" class="text-green-600 hover:underline">Register here</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];
      const existingUser = users.find((u) => u.username === username);

      if (!existingUser) {
        alert("No user found with this username. Please register first!");
        return;
      }

      if (existingUser.password === password) {
        localStorage.setItem("loggedInUser", existingUser.username);
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } else {
        alert("Incorrect password. Try again.");
      }
    });
  </script>
</body>
</html>
