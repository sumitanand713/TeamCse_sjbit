<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Your Exam Planner</title>
    <link rel="stylesheet" href="signin.css">
</head>

<body>

    <div class="main-content-wrapper">
        <div class="intro-text-container">
            <h1>Welcome to EduPath</h1>
            <p>Your personalized learning companion.</p>
        </div>

        <div class="login-container">
            <form id="login-form">
                <h2>Welcome Back!</h2>
                <p>Sign in to access your personalized study plan.</p>

                <div class="input-group">
                    <label for="email">Username or Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <p id="error-message" class="error-message"></p>

                <button type="submit" class="login-button">Sign In</button>

                <div class="links">
                    <a href="register.html">Don't have an account? Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    <script src="signin.js"></script>
</body>

</html>
