<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="register-body">

  <!-- Heading -->
  <h1 class="upskill-title">Learn to Upskill</h1>

  <!-- Register Form Card -->
  <div class="register-card">
    <h2 class="register-heading">Register</h2>
    
    <form id="registerForm" class="space-y-4">
      <div>
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" id="fullname" required class="form-input">
      </div>

      <div>
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" required class="form-input">
      </div>

      <div>
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" id="phone" required class="form-input">
      </div>

      <div>
        <label for="email" class="form-label">Email ID</label>
        <input type="email" id="email" required class="form-input">
      </div>

      <div>
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" required class="form-input">
      </div>

      <div>
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" required class="form-input">
      </div>

      <button type="submit" class="register-btn">Register</button>
    </form>

    <p class="login-link">
      Already have an account? 
      <a href="signin.html">Login</a>
    </p>
  </div>

  <script src="register.js"></script>
</body>
</html>
