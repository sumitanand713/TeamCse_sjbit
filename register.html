<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Hackathon Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-lg">
    <div class="bg-white rounded-lg shadow-xl p-8">
      <div class="mb-8 text-center">
        <h1 class="text-3xl font-bold text-slate-900">Create Account</h1>
        <p class="text-slate-600 mt-2">Register a new account</p>
      </div>

      <form id="registerForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Full Name</label>
          <input id="name" type="text" required placeholder="Enter your full name"
            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Username</label>
          <input id="username" type="text" required placeholder="Choose a unique username"
            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Phone Number</label>
          <input id="phone" type="tel" required placeholder="Enter your phone number"
            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Email</label>
          <input id="email" type="email" required placeholder="Enter your email"
            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Password</label>
          <input id="password" type="password" required placeholder="Create a password"
            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Confirm Password</label>
          <input id="confirmPassword" type="password" required placeholder="Re-enter password"
            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" />
        </div>

        <button type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 transform hover:scale-105">
          Register
        </button>
      </form>

      <p class="text-center text-sm text-slate-600 mt-6">
        Already have an account?
        <a href="login.html" class="text-blue-600 hover:underline">Login here</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const username = document.getElementById("username").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (!name || !username || !phone || !email || !password || !confirmPassword) {
        alert("Please fill all fields");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];
      const existingUser = users.find((u) => u.username === username);

      if (existingUser) {
        alert("Username already exists! Please choose a different one.");
        return;
      }

      users.push({ name, username, phone, email, password });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Registration successful! Please log in.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
